<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contratos</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>
    <div class="header">
        <h1>Sistema Integrado de Currículos</h1>
        <div class="profile-icon" title="Perfil" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1c2b3a" viewBox="0 0 24 24">
                <path
                    d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.3 0-9.8 1.7-9.8 5v2.6h19.6v-2.6c0-3.3-6.5-5-9.8-5z" />
            </svg>
        </div>
    </div>

    <div class="container" >
        <div class="card" th:each="curriculo : ${curriculos}" 
        th:onclick="'window.location.href=\'/curriculo/' + ${curriculo.id} + '\''">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM13 3.5L18.5 9H14C13.45 9 13 8.55 13 8V3.5ZM7 13H17V15H7V13ZM7 17H17V19H7V17Z" />
            </svg>
            <p th:text="${curriculo.nome}"></p>
        </div>

        <div class="card add-card" title="Criar novo currículo" onclick="window.location.href='/criar-curriculo'">
            <span>+</span>
        </div>
    </div>

    <div class="profile-menu" id="profileMenu">
        <a href="#" class="config">Configurações</a>
        <hr>
        <a th:href="@{/logout}" class="logout">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M17 16l4-4m0 0l-4-4m4 4H9m4 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
            </svg>
            Sair</a>
    </div>
</body>
<script>

    
    function toggleMenu() {
        const menu = document.getElementById('profileMenu');
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    document.addEventListener('click', function (event) {
        const menu = document.getElementById('profileMenu');
        const icon = document.querySelector('.profile-icon');

        if (!menu.contains(event.target) && !icon.contains(event.target)) {
            menu.style.display = 'none';
        }
    });
</script>

</html>
